<!doctype html>

<html>
    <head>
        <link 
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        >

        <link 
            href="https://fonts.googleapis.com/css?family=Roboto+Slab" 
            rel="stylesheet"
        >

        <link 
            rel="stylesheet" 
            href="../css/content.css"
        >

        <script src="../js/code/content.js"></script> 
        <script src="../js/code/background.js"></script> 

        <title>KlinUrl</title> 
    </head>

    <body id="klinurl-body">
    <div class="container-fluid">
        <div class="row p-3 text-center">
            <div class="col-12">
                <div>
                    <h1>KlinUrl</h1>
                    <h5>Create Clean and short Urls With no Hassle</h5>
                </div>

                <div class="mt-5 text-left">
                    <label 
                        for="klinurl-input"
                        class="text-muted">
                        Your tab's url has been automatically copied
                    </label>
                    <input 
                        type="text" 
                        name="klinurl-input"
                        placeholder="paste longurl" 
                        id="longurl" 
                    />

                    <div>
                    
                        <button
                            class="btn btn-sm btn-primary mt-3"
                            type="submit"
                            id="klinurl-button"
                        >
                            shorten url
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-3 text-left">
            <div class="col-12">
                <h5>Shortened Url: </h5>
                <a 
                    href="" 
                   
                    id="shortened-url"
                >
            </a>
            </div>
            <div class="col-12">
                <h5>original Url: </h5>
                <a 
                    href="" 
                    
                    id="original-url"
                >
                </a>
            </div>
        </div>
    </div>
    </body>
</html>
