<!doctype html>

<html>
    <head>
        <link 
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        >

        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        >

        <link 
            rel="stylesheet" 
            href="../css/content.css"
        >

        <script src="dist/clipboard.min.js"></script>
        <script src="../js/code/content.js"></script> 
        <script src="../js/code/background.js"></script> 

        <title>KlinUrl</title> 
    </head>

    <body id="klinurl-body">
    <div class="container-fluid">
        <div class="row text-left">
            <div class="col-12">
                <div>
                    <h1 id="klinurl-h1">KlinUrl</h1>
                    <h5 
                        id="klinurl-h5"
                        class="text-muted"
                    >
                        Create Clean and short Urls
                    </h5>
                </div>

                <div class="mt-5 text-left">
                    <label 
                        for="klinurl-input"
                        class="text-muted">
                        Your tab's url has been automatically copied
                    </label>
                    <input 
                        type="text" 
                        name="klinurl-input"
                        placeholder="paste longurl" 
                        id="longurl" 
                    />

                    <div 
                        id="error-section"
                        class="text-center text-white"
                    >

                    </div>

                    <div>
                    
                        <button
                            class="btn mt-3"
                            type="submit"
                            id="klinurl-button"
                        >
                            shorten url
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 text-left">
            <div class="col-12">
                <p class="p-0 m-0">Shortened Url</p>
                <a 
                    href="" 
                    id="shortened-url"
                    class="text-muted"
                >
                </a>
                <i
                    class="btn fa fa-clone"
                    aria-hidden="true"
                    id="klinurl-copy"
                >
                    <span 
                        id="tooltiptext"
                    >
                        
                    </span>
                </i>
            </div>
            <div class="col-12">
                <p class="p-0 m-0">original Url</p>
                <a 
                    href=""    
                    id="original-url"
                    class="text-muted"
                >
                </a>
            </div>
        </div>
    </div>
    </body>
</html>
